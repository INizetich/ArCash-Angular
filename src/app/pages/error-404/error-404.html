<div class="theme-control">
  <button id="theme-switcher" (click)="toggleTheme()">
    <svg width="22" height="22" viewBox="0 0 24 24">
      <path class="sun" d="M12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12zm0-2a8 8 0 1 0 0 16 8 8 0 0 0 0-16z"/>
      <path class="sun-ray" d="M12 2v2m0 16v2M4 12H2m20 0h-2m3-7l-2 2m-13 13l-2 2m17-15l2 2M3 19l2 2"/>
    </svg>
  </button>
</div>

<div class="error-container">
  <div class="error-content">
    <div class="error-number">404</div>
    <h1 class="error-title">¡Ups! Página no encontrada</h1>
    <p class="error-message">El recurso que buscas no existe o ha sido movido.</p>
    <div class="error-actions">
      <button (click)="goToHome()" class="error-btn secondary">
        Ir a la Página de Inicio
      </button>
    </div>
  </div>
</div>
